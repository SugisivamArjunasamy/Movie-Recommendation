    .scrollable-cards {
  display: flex;
  overflow-x: auto;
  max-width: 100%;
  padding: 10px 0;
}

.card {
  flex: 0 0 auto;
  width: 200px;
  height: 300px;
  margin-right: 10px;
  perspective: 1400px;
  margin: 10px;
}

.card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.card:hover .card-inner {
  transform: rotateY(180deg);
}

.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}

.front {
  background-color: #444;
  display: flex;
  justify-content: center;
  align-items: center;
}

.back {
  background-color: #333;
  color: #888;
  transform: rotateY(180deg);
  display: flex;
  justify-content: center;
  align-items: center;
}

.card-content {
  padding: 20px;
}

.card-content h2 {
  margin: 0;
}

.bi-person-circle {
      color: white;
      font-size: 24px;
    }

  </style>
